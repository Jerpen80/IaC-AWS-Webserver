      AvailabilityZone: eu-central-1b
    Metadata:
      'AWS::CloudFormation::Designer':
        id: aadd144c-137e-456f-b406-1573aae33aa8
  PublicSubNet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
