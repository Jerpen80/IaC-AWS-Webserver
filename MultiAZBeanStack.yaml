  SampleEnvironment:
    Type: 'AWS::ElasticBeanstalk::Environment'
    Properties:
      Description: AWS Elastic Beanstalk Environment running Sample Node.js Application
      ApplicationName: !Ref Malware
      TemplateName: !Ref SampleConfigurationTemplate
      VersionLabel: !Ref SampleApplicationVersion
      OptionSettings:
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: EC2KeyName
          Value: !Ref KeyName
        - Namespace: 'aws:elasticbeanstalk:environment'
          OptionName: LoadBalancerType
          Value: application
        - Namespace: 'aws:ec2:vpc'
          OptionName: VPCId
          Value: !Ref VPCTest
        - Namespace: 'aws:ec2:vpc'
          OptionName: Subnets
          Value: !Join 
            - ','
            - - !Ref PublicSubNet1
              - !Ref PublicSubNet2
        - Namespace: 'aws:ec2:vpc'
          OptionName: ELBSubnets
          Value: !Join 
            - ','
            - - !Ref PublicSubNet1
              - !Ref PublicSubNet2
        - Namespace: 'aws:ec2:vpc'
          OptionName: AssociatePublicIpAddress
          Value: true
        - Namespace: 'aws:autoscaling:asg'
          OptionName: MinSize
          Value: 2
        - Namespace: 'aws:autoscaling:asg'
          OptionName: MaxSize
          Value: !Ref MaxMachines
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 6d9a03e2-f302-40a1-8a24-2ac27a9c667a
  SampleApplicationVersion:
    Type: 'AWS::ElasticBeanstalk::ApplicationVersion'
    Properties:
      Description: Version 1.0
      ApplicationName: !Ref Malware
      SourceBundle:
        S3Bucket: !Join 
          - '-'
          - - elasticbeanstalk-samples
            - !Ref 'AWS::Region'
        S3Key: nodejs-sample.zip
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 3b8d824b-a607-4352-a851-26e3ff3af679
  SampleConfigurationTemplate:
    Type: 'AWS::ElasticBeanstalk::ConfigurationTemplate'
    Properties:
      ApplicationName: !Ref Malware
      Description: SSH access to Node.JS Application
      SolutionStackName: 64bit Amazon Linux 2 v5.4.4 running Node.js 14
      OptionSettings:
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: EC2KeyName
          Value: !Ref KeyName
        - Namespace: 'aws:autoscaling:launchconfiguration'
          OptionName: IamInstanceProfile
          Value: >-
            arn:aws:iam::307624291587:instance-profile/aws-elasticbeanstalk-ec2-role
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 139cb43e-81ad-44fb-901e-a4bd8cd6de1e
  PublicSubNet2:
    Type: 'AWS::EC2::Subnet'
